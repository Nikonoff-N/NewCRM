{% extends "crm/base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-12">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Новый платёж</h6> 
                <form action="{%url 'addPayment' %}" method="post" class='popup'>
                    {% csrf_token %}
                    <input type = "hidden" name = "tag" value = "pay">
                    <div class="row mb-3">
                        <label for = "client" class="col-sm-1 col-form-label">Клиент</label>
                        <div class="col-sm-2">
                            <select class="form-select form-select-sm mb-3" id = "client" name = "client">
                                {%for client in clients%}
                                    <option value = "{{client.pk}}">{{client.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                        <label for = "date" class="col-sm-1 col-form-label">Дата</label>
                        <div class="col-sm-2">
                            <input type = "date" name = "date" class="form-control">
                        </div>
                        <label for = "value" class="col-sm-1 col-form-label">Кол-во</label>
                        <div class="col-sm-1">
                            <input name = "value" type="number" step="0.01" class="form-control">
                        </div>
                        <label for = "note" class="col-sm-1 col-form-label">Заметка</label>
                        <div class="col-sm-1">
                            <input name = "note" type="text" class="form-control">
                        </div>
                        <div class="col-sm-2"> 
                            <button type="submit" class="btn btn-primary">Добавить платёж</button>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
<div class="col-sm-12 col-xl-12">
    <div class="bg-secondary rounded h-100 p-4">
        <table class="table">
            <tr>
                <th>Дата</th>
                <th>Клиенты</th>
                <th>Колличество</th>
                <th>Заметки</th>
            </tr>
            {%for pay in payments%}
                <tr>
                    <td>{{pay.date}}</td>
                    <td>{{pay.client.name}}</td>
                    <td>{{pay.value}}</td>
                    <td>{{pay.note}}</td>
                </tr>
            {%endfor%}
        </table>
    </div>
</div>
</div>
</div>
{% endblock %}
